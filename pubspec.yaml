name: velayo_flutterapp
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  connectivity_plus: ^2.0.2
  http: ^1.2.1
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  intl: ^0.17.0
  dropdown_textfield: ^1.0.8
  pinput: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.2.3
  json_annotation: ^4.9.0
  top_snackbar_flutter: ^3.1.0
  lottie: ^3.1.2
  blue_thermal_printer: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  envied_generator: ^0.5.4+1
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Abel
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf
